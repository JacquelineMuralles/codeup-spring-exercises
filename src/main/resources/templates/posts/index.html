<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light"></nav>

<div class="container">

    <h2>Recent Blog Post</h2>
    <br>
    <div th:each="post : ${posts}">
        <h2 style="font-weight: bold" th:text="${post.title}"></h2>
        <p style="padding-left: 2rem;" th:text="${post.body}"></p>
        <a th:href="@{|/posts/${post.id}|}">Read more...</a>
        <hr><br>
    </div>

</div>


<div th:fragment="footer"></div>
</body>
</html>
