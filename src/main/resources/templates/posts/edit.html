<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light"></nav>

<div>
    <h2>Edit Post</h2>
    <form th:action="@{'/posts/'+${post.id}+'/edit'}" method="post">
        <label for="title">Title: </label>
        <input type="text" name="title" id="title" class="field" th:value="${post.title}"/>
        <br>
        <label for="body">Body: </label>
        <br>
        <textarea name="body" id="body" class="field" cols="50" rows="4" th:text="${post.body}"></textarea>
        <br>
        <button>Save</button>
    </form>
</div>

<div th:fragment="footer"></div>
</body>
</html>
