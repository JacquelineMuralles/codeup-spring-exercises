<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light"></nav>

<div class="container">
    <h1>Create a New Post</h1>
    <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
        <input type="hidden" th:field="*{user}" class="field"/>
        <div class="form-group">
            <label for="title">Post Title</label>
            <input type="text" class="form-control" th:field="*{title}" id="title" aria-describedby="titleHelp" placeholder="Enter post title">
            <small id="titleHelp" class="form-text text-muted">This will be the title for your blog post.</small>
        </div>
        <div class="form-group">
            <label for="body">Content</label>
            <textarea class="form-control" th:field="*{body}" id="body" placeholder="Post content"></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Create Post</button>
    </form>
</div>

<div th:fragment="footer"></div>
</body>
</html>
