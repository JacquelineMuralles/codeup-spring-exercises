<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light"></nav>
<div class="container">
    <h1>Create a New Post</h1>
    <form action="/posts/create" method="POST">
        <div class="form-group">
            <label for="title">Post Title</label>
            <input type="text" name="title" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Enter post title">
            <small id="titleHelp" class="form-text text-muted">This will be the title for your blog post.</small>
        </div>
        <div class="form-group">
            <label for="body">Content</label>
            <textarea name="body" class="form-control" id="body" rows="4" cols="50"></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Create Post</button>
    </form>
</div>
<div th:fragment="footer"></div>
</body>
</html>
