<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light"></nav>

<div class="container">
    <h2>Create Ad</h2>

    <form th:action="@{/ads/create}" th:method="post" th:object="${ad}">
        <label for="title">Title: </label>
        <input type="text" th:field="*{title}"  id="title" class="field"/>
        <br><br>
        <label for="desc">Description:</label><br>
        <textarea th:field="*{description}" id="desc" class="field" rows="4" cols="50"></textarea><br>
        <button>Save</button>
    </form>
</div>

<div th:fragment="footer"></div>
</body>
</html>
